<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
    <!-- <link href="css/main.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <title>Word Prediction N-gram</title>
   
    <style> 
input[type=text] {
  /*width: 130px;*/
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  background-color: white;
  background-image: url('searchicon.png');
  background-position: 10px 10px; 
  background-repeat: no-repeat;
  padding: 12px 20px 12px 40px;
  -webkit-transition: width 0.4s ease-in-out;
  transition: width 0.4s ease-in-out;
   width: 500px;
}

.glow {
  font-size: 80px;
  color: #fff;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #e5e4db, 0 0 20px #e5e4db, 0 0 30px #e5e4db, 0 0 40px #e5e4db, 0 0 50px #e5e4db, 0 0 60px #e5e4db, 0 0 70px #e5e4db;
  }
  to {
    text-shadow: 0 0 20px #a0a099, 0 0 30px #a0a099, 0 0 40px #a0a099, 0 0 50px #a0a099, 0 0 60px #a0a099, 0 0 70px #a0a099, 0 0 80px #a0a099;
  }
}

input[type=text]:focus {
  width: 100%;
}
        
</style>

  </head>
  <body>
    
    <div class="s005">
      <form method="POST" action="/predict">
        <fieldset>
          <legend class="ml3" style="color: #fff;">Type Word Or Sentence And Get Next Predicted Words !!</legend>
            <i><legend style="color: #fff; font-size: 22px;">Keywords : nltk, corpus, bigrams, trigrams</legend></i>

          <div class="inner-form">
            <div class="input-field">
             <!--  <input name="text" class="form-control" id="choices-text-preset-values" type="text" placeholder="Type to search..." /> -->
             <input type="text" name="text" placeholder="Search.." value="{{ s }}">
              <button class="btn-search" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="suggestion-wrap">
              <br><br>
            <span style="color: white; font-weight: bold; font-size: 20px;font-family: 'Poppins', sans-serif;">Suggested Words</span>
            <span  style="color: yellow; font-weight: bold; font-size: 22px;"><b>>>>>></b></span>
             {% for i in t %}
               <span class="glow" style="color: white; font-weight: bold; font-size: 20px;font-family: 'Poppins';">{{ i }}</span>
             {% endfor %}
          </div>
        </fieldset>
      </form>
    </div>
    
    <script>
      var textPresetVal = new Choices('#choices-text-preset-values',
      {
        removeItemButton: true,
      });
    </script>
      <div align = "center" style="background-color: #091624;margin-top: -35px;">
        <p style="color:#fff;"> Created by
		<a target="_blank" href="https://github.com/7Vivek" style="color:#dc9456;"> Vivek</a> - Checkout the complete project
		<a target="_blank" href="https://github.com/7Vivek" style="color:#dc9456;"> here</a>.
	    </p>
        </div>
  </body>
</html>
